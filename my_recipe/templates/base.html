{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/ceef7cd6de.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Niconne&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&family=Jua&display=swap" rel="stylesheet">


</head>

<body style="font-family: 'Gothic A1', sans-serif; ">
  <ul class="nav justify-content-center" style="margin-bottom: 2%;">
    <li class="nav-item">
      <a class="nav-link" style="color: rosybrown; font-size: 2rem; font-family: 'Jua', sans-serif;" href="{% url 'food:randreci' %}">My chef</a>
    </li>
    {% if not user.is_authenticated %}
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
      aria-haspopup="true" aria-expanded="false" style="color: rosybrown; font-size: 2rem; font-family: 'Jua', sans-serif;">
      비회원
    </a>
    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
      <a class="dropdown-item" href="{% url 'accounts:signup' %}">회원가입</a>
      <a class="dropdown-item" href="{% url 'accounts:login' %}">로그인</a>
    </div>
  </li>
  {% endif %}
  {% if user.is_authenticated %}
  <li class="nav-item">
    <a class="nav-link" style="color: rosybrown; font-size: 2rem; font-family: 'Jua', sans-serif;" href="{% url 'food:recoreci' %}">요리추천</a>
  </li>
  <li class="nav-item dropdown" >
    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
    aria-haspopup="true" aria-expanded="false" style="color: rosybrown; font-size: 2rem; font-family: 'Jua', sans-serif;">
    {{user.username}} 
  </a>
  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="{% url 'accounts:user_page' user.id %}">내 정보</a>
            <a class="dropdown-item" href="{% url 'posts:create' %}">소통하기</a>
            <a class="dropdown-item" href="{% url 'posts:index' %}">둘러보기</a>
            <a class="dropdown-item" href="{% url 'accounts:logout' %}">로그아웃</a>
          </div>
        </li>
    {% endif %}
  </ul>
 
</body>

{% block body %}
{% endblock %}

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
